<div class="grid justify-content-center align-items-center" style="height: 100vh;">
  <div class="col-6">
    <div class="card">
      <h2 class="text-center">Información de gatos</h2>
      <p-table [value]="cats" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
          <tr>
            <th># </th>
            <th pSortableColumn="code">Código <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="category">Categoría <p-sortIcon field="category"></p-sortIcon></th>
            <th pSortableColumn="quantity">Cantidad <p-sortIcon field="quantity"></p-sortIcon></th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-i="rowIndex" >
          <tr>
            <td><p-tag [value]="i + 1" severity="success"></p-tag></td>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
            <td> <p-button (click)="showDialog()" icon="pi pi-pencil" size="small" class="p-button-rounded p-button-success mr-2"></p-button> </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<app-modal-cats [displayDialog]="displayDialog" (closed)="hideDialog()"></app-modal-cats>
