<div class="grid justify-content-center" style="height: 100vh;">
  <div class="col-6">
    <div class="card">
      <h2 class="text-center">Información de gatos</h2>
      <p-table #dt1
        [value]="cats"
        [paginator]="true"
        [rows]="10"
         [globalFilterFields]="['code', 'name', 'category', 'quantity']"
        [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="caption">
        <div class="flex">
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal(applyFilter($event), 'contains')" placeholder="Buscar" />
            </span>
        </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th># </th>
            <th pSortableColumn="id">Código <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="category">Raza <p-sortIcon field="category"></p-sortIcon></th>
            <th pSortableColumn="quantity">Cantidad <p-sortIcon field="quantity"></p-sortIcon></th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cat let-i="rowIndex" >
          <tr>
            <td><p-tag [value]="i + 1" severity="success"></p-tag></td>
            <td>{{ cat.id }}</td>
            <td>{{ cat.name }}</td>
            <td>{{ cat.category }}</td>
            <td>{{ cat.quantity }}</td>
            <td> <p-button (click)="showDialog(cat.id)" icon="pi pi-pencil" size="small" class="p-button-rounded p-button-success mr-2"></p-button> </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<app-modal-cats *ngIf="displayDialog" [displayDialog]="displayDialog" [id]="catId" (closed)="hideDialog()"></app-modal-cats>
