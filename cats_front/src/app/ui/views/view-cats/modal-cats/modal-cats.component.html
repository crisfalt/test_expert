<p-dialog
    header="Gato Seleccionado"
    [(visible)]="displayDialog"
    (onHide)="hideDialog()"
    [modal]="true"
    [breakpoints]="{ '960px': '75vw' }"
    [focusOnShow]="true"
    [style]="{ width: '50vw' }"
>
    <p-progressSpinner *ngIf="loading" [style]="{ width: '50px', height: '50px' }" strokeWidth="8" animationDuration="0.5s"></p-progressSpinner>
    <div *ngIf="cat" class="grid">
        <div class="col-5 flex align-items-center justify-content-center">
            <img [src]="cat.image.url" alt="Imagen del gato" [width]="250" [height]="250" style="max-width: 100%; border-radius: 50%;">
        </div>
        <div class="col">
            <p><strong>Nombre:</strong> <br> {{ cat.name }}</p>
            <p><strong>Temperamento:</strong> <br> {{ cat.temperament }}</p>
            <p><strong>Origen:</strong> <br>{{ cat.origin }}</p>
            <p><strong>Wikipedia:</strong><br><a href="{{ cat.wikipedia_url }}" target="_blank"> {{ cat.wikipedia_url }} </a></p>
            <p><strong>Peso:</strong> <br>{{ cat.weight.imperial }}</p>
        </div>
    </div>
</p-dialog>
