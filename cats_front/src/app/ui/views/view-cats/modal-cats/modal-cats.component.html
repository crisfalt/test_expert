<p-dialog
    header="Gato Seleccionado"
    [(visible)]="displayDialog"
    (onHide)="hideDialog()"
    [modal]="true"
    [breakpoints]="{ '960px': '75vw' }"
    [focusOnShow]="true"
    [style]="{ width: '50vw' }"
>
    <div *ngIf="cat" class="grid">
        <div class="col">
            <img [src]="cat.image" alt="Imagen del gato" style="max-width: 100%; border-radius: 50%;">
        </div>
        <div class="col">
            <p><strong>Nombre:</strong> {{ cat.name }}</p>
            <p><strong>Raza:</strong> {{ cat.category }}</p>
            <p><strong>Cantidad:</strong> {{ cat.quantity }}</p>
        </div>
    </div>
</p-dialog>
